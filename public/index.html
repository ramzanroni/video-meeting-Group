                <button class="createroom-butt joinroom unselectable btn btn-success" id="joinroom">Join</button>
                <!-- <div class="createroom-butt joinroom unselectable btn btn-success" id="joinroom">Join Room</div> -->

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            const url = window.location.href;
            var urlParameter = new URL(url);
            var userrole = urlParameter.searchParams.get("userrole");
            var roomInfo = document.getElementById('roomInfo');
            if (userrole === 'admin') {
                console.log(roomInfo);
                document.getElementById("roomcode").style.display = "none";
                document.getElementById("joinroom").style.display = "none";
            }
            if (!userrole) {
                document.getElementById("createroom").style.display = "none";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
